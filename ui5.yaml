specVersion: "3.0"
metadata:
  name: project1
type: application
framework:
  name: OpenUI5
  version: "1.88.0"

resources:
  configuration:
    paths:
      webapp: "webapp"

server:

  customMiddleware:

    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
       backend:
       - path: "/backend"
         url: "http://localhost:5000/"
        
         headers:
          tenant-id: "b570c207-76fc-4dbb-b932-cbd4b1d12df5"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: project1
        ui5Theme: sap_horizon

