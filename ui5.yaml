specVersion: "3.0"
metadata:
  name: project1
type: application
framework:
  name: OpenUI5
  version: "1.88.0"

resources:
  configuration:
    paths:
      webapp: "webapp"

server:

  customMiddleware:

    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
       backend:
       - path: "/backend"
         url: "http://localhost:5000/"
        
         headers:
          tenant-id: "f247ce53-8a65-4f78-b1df-76470b3fb698"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: project1
        ui5Theme: sap_horizon

